<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#video-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, 300px);
			grid-auto-flow: 300px;
		}

		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
	<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="video-chat">
		<div id="video-grid"></div>
		<div id="messages-container">
			<div class="messages-list"></div>
			<div class="messages-notifications"></div>
			<form class="message-control">
				<input type="text" class="message-text-input" placeholder="type message here">
				<button hidden type="submit">Send</button>
			</form>
		</div>
	</div>
<script src="dist/runtime.1a637b575002e7200867.js"></script><script src="dist/vendors.1868b89f78da1e31f6d4.js"></script><script src="dist/main.24099277306691b24fea.js"></script></body>
</html>
